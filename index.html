<!DOCTYPE html>
<head>
  <style>
    html {
      background: black;
      --interior-color: #c99;
      --interior-color-hover: #99c;
    }

    main {
      text-align: center;
    }

    svg {
      background: white;
      width: 700px;
      height: 700px; 
    }

    path.interior {
      stroke: var(--interior-color);
      fill: url(#interior-fill) #fff;
      cursor: pointer;
    }

    path.wall {
      stroke: black;
      fill: url(#wall-fill) #fff;
    }

    path.interior:hover {
      stroke: var(--interior-color-hover);
      fill: url(#interior-fill-hover) #fff;
    }
  </style>
</head>

    <svg viewBox="-475 -210 850 850">
      <defs>
        <pattern id="wall-fill" patternUnits="userSpaceOnUse" width="10" height="10">

          <path d="M 5 -5 L -5 5" stroke="black" />
          <path d="M 15 5 L 5 15" stroke="black" />
        </pattern>

        <pattern id="interior-fill" patternUnits="userSpaceOnUse" width="8" height="20">
          <path d="M 0 0 L 8 20" stroke="var(--interior-color)" />
          <path d="M 4 -10 L 12 10" stroke="var(--interior-color)" />
          <path d="M -4 10 L 4 30" stroke="var(--interior-color)" />
        </pattern>

        <pattern id="interior-fill-hover" patternUnits="userSpaceOnUse" width="8" height="20">
          <path d="M 0 0 L 8 20" stroke="var(--interior-color-hover)" />
          <path d="M 4 -10 L 12 10" stroke="var(--interior-color-hover)" />
          <path d="M -4 10 L 4 30" stroke="var(--interior-color-hover)" />
        </pattern>
      </defs>
